name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Fast feedback loop - runs on every commit
  ci-fast:
    name: Fast CI (Unit + Race + Coverage)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true

    - name: Install dependencies
      run: |
        go install honnef.co/go/tools/cmd/staticcheck@latest
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        pip install semgrep

    - name: Run Fast CI checks
      run: make ci-fast

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.out
        flags: unittests
        fail_ci_if_error: true

  # Full validation - runs only on PRs to main (not feature branch pushes)
  ci-full:
    name: Full CI (All Tests)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true

    - name: Install dependencies
      run: |
        go install honnef.co/go/tools/cmd/staticcheck@latest
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        pip install semgrep

    - name: Run Full CI checks
      run: make ci-full

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.out
        flags: integration
        fail_ci_if_error: true

  # Build verification on multiple platforms and Go versions
  build-matrix:
    name: Build (${{ matrix.os }}, Go ${{ matrix.go-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Primary: Test Go 1.21 (minimum) on all platforms
        # Additional: Test newer Go versions only on Linux (for speed)
        include:
          - os: ubuntu-latest
            go-version: '1.21'
          - os: ubuntu-latest
            go-version: '1.22'
          - os: ubuntu-latest
            go-version: '1.23'
          - os: macos-latest
            go-version: '1.21'
          - os: windows-latest
            go-version: '1.21'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Build
      run: go build ./...

    - name: Run tests
      run: go test -v -short $(go list ./... | grep -v /tests/fuzz)

  # Go Report Card trigger (optional)
  goreportcard:
    name: Update Go Report Card
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Trigger Go Report Card update
      run: |
        curl -X POST https://goreportcard.com/checks \
          -d "repo=github.com/${{ github.repository }}" || true
